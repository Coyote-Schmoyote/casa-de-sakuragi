		<!--CONTENT-->

		<div class="content">
			<div class="col-12 p-3">
				<div class="form-row p-3" style="background-color: #edddd4;">
					<h4>Book a table at Casa de Sakuragi:</h4>
					<form>
						<label for="fname">First name:</label><br>
						<input type="text" id="fname" name="fname" required><br>
						<label for="lname">Last name:</label><br>
						<input type="text" id="lname" name="lname" required><br>
						<label for="date">Select a date:</label><br>
						<input type="date" id="date" name="date" value="2020-10-31" min="2020-11-01" max="2021-12-31" required><br><br>
						<label for="time">Select a time:</label>
						<select id="time" name="time" required>
							<option value="11">11:00</option>
							<option value="12">12:00</option>
							<option value="13">13:00</option>
							<option value="17">17:00</option>
							<option value="18">18:00</option>
							<option value="19">19:00</option>
						</select>
					</form>
				</div>
				<div class="row">
					<a class="button" href="reservation.html">
						Make a reservation
					</a>
				</div>
			</div>
